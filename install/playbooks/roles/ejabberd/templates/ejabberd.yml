###
###'              ejabberd configuration file
###
###

### The parameters used in this configuration file are explained in more detail
### in the ejabberd Installation and Operation Guide.
### Please consult the Guide in case of doubts, it is included with
### your copy of ejabberd, and is also available online at
### http://www.process-one.net/en/ejabberd/docs/

###.  =======
###'  LOGGING

##
## loglevel: Verbosity of log files generated by ejabberd.
## 0: No ejabberd log at all (not recommended)
## 1: Critical
## 2: Error
## 3: Warning
## 4: Info
## 5: Debug
##
{% if system.debug %}
loglevel: 5
{% else %}
loglevel: 4
{% endif %}

## rotation: Disable ejabberd's internal log rotation, as the Debian package
## uses logrotate(8).
log_rotate_size: 0
log_rotate_date: ""

## overload protection: If you want to limit the number of messages per second
## allowed from error_logger, which is a good idea if you want to avoid a flood
## of messages when system is overloaded, you can set a limit.
## 100 is ejabberd's default.
log_rate_limit: 100

## watchdog_admins: Only useful for developers: if an ejabberd process
## consumes a lot of memory, send live notifications to these XMPP accounts.
{% if system.devel %}
watchdog_admins:
  - "postmaster@{{ network.domain }}"
{% endif %}

###.  ================
###'  SERVED HOSTNAME
hosts:
  - "{{ network.domain }}"

host_config:
  "conference.{{ network.domain }}":
    domain_certfile: "/etc/ejabberd/conference.pem"

###.  ===============
###'  LISTENING PORTS

## listen: The ports ejabberd will listen on, which service each is handled
## by and what options to start it with.
##
listen:
  - port: 5222
    ip: "::"
    module: ejabberd_c2s
    certfile: "/etc/ejabberd/default.pem"
    dhfile: "/etc/ejabberd/c2s-dh.pem"
    starttls: true
    starttls_required: true
    protocol_options:
      - "no_sslv2"
      - "no_sslv3"
      - "no_tlsv1"
      - "no_tlsv1_1"
    max_stanza_size: 65536
    shaper: c2s_shaper
    access: c2s
    zlib: true
    resend_on_timeout: if_offline
{% if ejabberd.s2s.active %}
  - port: 5269
    ip: "::"
    module: ejabberd_s2s_in
{% endif %}
  - port: 5280
    ip: "::"
    module: ejabberd_http
    tls: false
    web_admin: true
  - port: {{ ejabberd.http_upload.port }}
    module: ejabberd_http
    tls: false
    request_handlers:
      "upload": mod_http_upload

## Disabling digest-md5 SASL authentication. digest-md5 requires plain-text
## password storage (see auth_password_format option).
disable_sasl_mechanisms: "digest-md5"

###.  ==================
###'  S2S GLOBAL OPTIONS

{% if ejabberd.s2s.active %}
s2s_use_starttls: '{{ ejabberd.s2s.use_starttls }}'
s2s_dhfile: "/etc/ejabberd/s2s-dh.pem"
s2s_certfile: "/etc/ejabberd/default.pem"

## Custom OpenSSL options
s2s_protocol_options:
  - "no_sslv3"
  - "no_sslv2"
  - "no_sslv3"
  - "no_tlsv1"
  - "no_tlsv1_1"

##
## S2S whitelist or blacklist
##
## Default s2s policy for undefined hosts.
##
## s2s_access: s2s

##
## Outgoing S2S options
##
## Preferred address families (which to try first) and connect timeout
## in milliseconds.
##
## outgoing_s2s_families:
##   - ipv4
##   - ipv6
## outgoing_s2s_timeout: 10000
{% endif %}

###.  ==============
###'  AUTHENTICATION

##
## Authentication using LDAP
##
auth_method: ldap
ldap_servers:
  - "ldap.{{ network.domain }}"
ldap_encrypt: none
ldap_port: 389
ldap_rootdn: "{{ ldap.readonly.dn }}"
ldap_password: "{{ lookup('password', ldap.roPasswdParams) }}"
ldap_base: "{{ ldap.organization.base }}"
ldap_filter: "(objectClass=shadowAccount)"
ldap_uids:
  - "mail": "%u@{{ network.domain }}"

###.  ===============
###'  TRAFFIC SHAPERS

shaper:
  normal: {{ ejabberd.shaper.normal }}
  fast:  {{ ejabberd.shaper.fast }}
  proxyrate:  {{ ejabberd.shaper.proxyrate }}  # file transfer speed


## This option specifies the maximum number of elements in the queue
## of the FSM. Refer to the documentation for details.
max_fsm_queue: 1000

###.   ====================
###'   ACCESS CONTROL LISTS
acl:
  ## The 'admin' ACL grants administrative privileges to XMPP accounts.
  ## You can put here as many accounts as you want.
  admin:
    user:
      - "@localhost"
      - "postmaster": "{{ network.domain }}"
  ## Users from the domain
  local_users:
    server:
      - "{{ network.domain }}"
  ## Local users: don't modify this.
  local:
    user_regexp: ""
  ## Loopback IP address
  loopback:
    ip:
      - "127.0.0.0/8"
      - "::1/128"
{% if ejabberd.s2s.active %}
{% if not ejabberd.s2s.public %}
  ## trusted servers for s2s
  trusted_servers:
    server:
{% for server in ejabberd.s2s.trust %}
      - "{{ server }}"
{% endfor %}
{% endif %}
{% endif %}

###.  ============
###'  SHAPER RULES

shaper_rules:
  ## Maximum number of simultaneous sessions allowed for a single user:
  max_user_sessions: 10
  ## Maximum number of offline messages that users can have:
  max_user_offline_messages:
    - 5000: admin
    - 100
  ## For C2S connections, all users except admins use the "normal" shaper
  c2s_shaper:
    - none: admin
    - normal
  ## All S2S connections use the "fast" shaper
{% if ejabberd.s2s.active %}
  s2s_shaper: fast
{% endif %}
  # proxy users for file transfer
  proxy65_shaper:
    - proxyrate: local_users

###.  ============
###'  ACCESS RULES
access_rules:
  ## This rule allows access only for local users:
  local:
    - allow: local
  ## Only non-blocked users can use c2s connections:
  c2s:
    - deny: blocked
    - allow
  ## Only admins can send announcement messages:
  announce:
    - allow: admin
  ## Only admins can use the configuration interface:
  configure:
    - allow: admin
  ## Only accounts of the local ejabberd server can create rooms:
  muc_create:
    - allow: local
    - allow: local_users
  ## Only administrators can access MUC logs
  muc_log:
    - allow: admin
  ## Only accounts on the local ejabberd server can create Pubsub nodes:
  pubsub_createnode:
    - allow: local
  proxy65_access:
    - allow: local_users
  ## In-band registration allows registration of any possible username.
  ## To disable in-band registration, replace 'allow' with 'deny'.
  register:
    - deny
  ## Only allow to register from localhost
  trusted_network:
    - allow: loopback
  ## Allow or restrict access to/from other Jabber servers
{% if ejabberd.s2s.active %}
  s2s:
{% if ejabberd.s2s.public %}
    - allow
{% else %}
    - allow: trusted_servers
{% endif %}
{% endif %}

###.  ================
###'  DEFAULT LANGUAGE

##
## language: Default language used for server messages.
##
language: "{{ dictionaries[0].id }}"

###.  =======
###'  MODULES

##
## Modules enabled in all ejabberd virtual hosts.
##
modules:
  ### Base modules
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce: # recommends mod_adhoc
    access: announce
  mod_privacy: {}
  mod_private: {}
  mod_blocking: {} # requires mod_privacy
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state: {}
  mod_last: {}
  mod_configure: {} # requires mod_adhoc
  mod_disco: {}
  mod_echo: {}
  mod_irc: {}
  mod_http_bind: {}
{% if ejabberd.fail2ban.active %}
  ### ejabberd fail2ban module
  mod_fail2ban:
    c2s_auth_ban_lifetime: {{ ejabberd.fail2ban.lifetime }}
    c2s_max_auth_failures: {{ ejabberd.fail2ban.failures }}
{% endif %}
  ### Offline file sharing on a specific directory
  mod_http_upload:
    docroot: "/var/www/ejabberd/files"
    put_url: "https://xmpp.{{ network.domain }}/upload"
    get_url: "https://xmpp.{{ network.domain }}/upload"
    dir_mode: "0755"
    file_mode: "0644"
    thumbnail: {{ ejabberd.http_upload.thumbnail | ternary('true','false') }}
    max_size: {{ ejabberd.http_upload.max_size }}
    secret_length: {{ ejabberd.http_upload.secret_length }}
    access: local
  ### Message Archive Management
  mod_mam:
    default: roster
  ### Multi-user chat options
  mod_muc:
    host: "conference.{{ network.domain }}"
    access:
      - allow
    access_admin:
      - allow: admin
    access_create: muc_create
    access_persistent: muc_create
  ### Multicast options
  # service for Extended Stanza Addressing (XEP-0033)
  # mod_multicast: {}
  ### Offline message storage (XEP-0160)
  mod_offline:
    access_max_user_messages: max_user_offline_messages
  ### Support for XMPP Ping (XEP-0199) and periodic keepalives
  mod_ping: {}
  ### detects flood/spam in presence subscription stanza traffic
  # mod_pres_counter:
  #   count: 5
  #   interval: 60
  ### Implements SOCKS5 Bytestreams (XEP-0065). It allows ejabberd to act as
  ### a file transfer proxy between two XMPP clients.
  mod_proxy65:
    host: "proxy.{{ network.domain }}"
    name: "File Transfer Proxy"
    ip: "::"
    port: {{ ejabberd.file_transfer.port }}
    max_connections: 5
    access: proxy65_access
    shaper: proxy65_shaper
  ### Publish-Subscribe Service (XEP-0060)
  mod_pubsub:
    access_createnode: pubsub_createnode
    # reduces resource comsumption, but XEP incompliant
    ignore_pep_from_offline: true
    # XEP compliant, but increases resource comsumption
    # ignore_pep_from_offline: false
    last_item_cache: false
    plugins:
      - "flat"
      - "hometree"
      - "pep" # pep requires mod_caps
  ### Roster management (RFC 6121) and versioning (XEP-0237).
  mod_roster:
    versioning: true
    access:
      - allow
  ### Add contacts from the same directory
  mod_shared_roster_ldap:
    ldap_rfilter: "(&(objectClass=posixGroup)(memberUid=%u))"
    ldap_gfilter: "(&(objectClass=posixGroup)(cn=%g))"
    ldap_ufilter: "(&(objectClass=posixAccount)(uid=%u))"
    ldap_filter: "(cn=*)"
    ldap_groupattr: "cn"
    ldap_groupdesc: "displayName"
    ldap_userdesc: "cn"
    ldap_useruid: "uid"
  ### Statistics Gathering (XEP-0039).
  mod_stats: {}
  ### Support for Entity Time (XEP-0202), discover the time at another entityâ€™s location.
  mod_time: {}
  ### Map LDAP attributes to vCard fields
  mod_vcard_ldap:
    search: true
    ldap_base: "{{ ldap.users.dn }}"
    # VCARD pattern
    ldap_vcard_map:
      "NICKNAME": { "%u": [] } # just use user's part of JID as his nickname
      "GIVEN":    { "%s": [ "givenName" ] }
      "FAMILY":   { "%s": [ "sn" ] }
      "FN":       { "%s %s": [ "givenName", "sn" ] }
      "EMAIL":    { "%s": [ "mail" ] }
      "PHOTO":    { "%s": [ "jpegPhoto"] }
    # Search form
    ldap_search_fields:
      "User ID": "%u"
      "First Name": "givenName"
      "Last Name": "sn"
      "Email": "mail"
    # vCard fields to be reported. Note that JID is always returned with search results
    ldap_search_reported:
      "User ID": "%u"
      "First Name": "givenName"
      "Last Name": "sn"
      "Email": "mail"
  ### Store an avatar in the user vCard
  mod_vcard_xupdate: {}
  ### Show eJabberd version, but not the OS
  mod_version:
    show_os: false

## Enable modules management via ejabberdctl for installation and
## uninstallation of public/private contributed modules
## (enabled by default)
allow_contrib_modules: {{ ejabberd.allow_contrib_modules }}
